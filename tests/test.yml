- hosts: all
  roles:
    - name: Ensure Sublime Text 3
      role: jdauphant.sublimetext
    - name: Ensure Package Control
      role: ../../ansible-role-sublimetext3_packagecontrol
      packagecontrol_packages:
        - "AutoFileName"
        - "GitGutter"
        - "Symfony2 Snippets"
        - "Twig"
        - "Terminal"
